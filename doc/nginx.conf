
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # keys_zone 设置缓存名字和共享内存大小 1m 大概可以存储 8000 个key
    # inactive 在指定时间内没人访问则被删除
    # max_size 最大缓存空间，如果缓存空间满，默认覆盖掉缓存时间最长（最少使用？）的资源。
    proxy_cache_path  D:/tms/nuxtjs/cache levels=1:2 keys_zone=one:8m max_size=3000m inactive=7d;
	proxy_temp_path D:/tms/nuxtjs/tmp;
	proxy_cache_key    $host$request_uri;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" ' '$status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$http_x_forwarded_for" $upstream_cache_status;';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    underscores_in_headers on;

    #gzip  on;

    autoindex on; 
    autoindex_exact_size off;
    autoindex_localtime on;

    include sites/*.conf;

    server {
        listen       802;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

