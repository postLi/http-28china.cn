	location ^~ /api/ {
		# proxy_set_header Host $host;
		# proxy_set_header X-Real-Ip $remote_addr;
		# proxy_set_header X-Forwarded-For $remote_addr;
		# 通过header传输分站信息
		# proxy_set_header stationCode 32145;
		
		# 代理 api，以免跨域
		proxy_pass http://192.168.1.157:7010/;
		# proxy_pass http://192.168.1.42:7010/;
		# proxy_pass http://www.56lines.cn/api/;
		break;
	}

		location ^~ /hyzx {
			# First attempt to serve request as file, then
			# as directory, then fall back to displaying a 404.
			# try_files $uri $uri/ =404;
			# 等于是发起一个内部请求
			try_files $uri $uri/ /hyzx/index.html;
			expires max;
			break;
		}

		location ^~ /_nuxt {
			proxy_pass http://127.0.0.1:3000;
			expires max;
			# add_header    Cache-Control  max-age=3600;
			break;
		}

		location ^~ /anfacms {
			proxy_cache one;
			# proxy_cache_valid  200 206 304 301 302 10d;
			proxy_cache_valid 200 304 302 1d;
			proxy_cache_valid any 1h;
			proxy_ignore_headers Set-Cookie Cache-Control;
			add_header  X-Cache "$upstream_cache_status";
			# 以域名、URI、参数组合成Web缓存的Key值，Nginx根据Key值哈希，存储缓存内容到二级缓存目录内
			proxy_cache_key $host$uri$is_args$args;

			proxy_pass http://127.0.0.1:3000;

			break;
		}


	# location ^~ / {
  # 降低匹配优先级以便设置其他规则
	location ~ /* {
			# rewrite ^/member/([0-9a-zA-Z]+).html   /member/$1 ;
	# rewrite  ^/member/([0-9a-zA-Z]+)-([0-9a-zA-Z]+).html  /member/$1-$2 ;

