# https://blog.csdn.net/qq_16605855/article/details/79789803
# 相同类型的表达式，字符串长的会优先匹配:
# 等号类型（=）的优先级最高。一旦匹配成功，则不再查找其他匹配项。
# ^~类型表达式。一旦匹配成功，则不再查找其他匹配项。
# 正则表达式类型（~ ~*）的优先级次之。如果有多个location的正则能匹配的话，则使用正则表达式最长的那个。
# 常规字符串匹配类型。按前缀匹配。

# ^~ 开头表示uri以某个常规字符串开头，不是正则匹配
# ~ 开头表示区分大小写的正则匹配;
# ~* 开头表示不区分大小写的正则匹配
# ssi也是会匹配location规则的

# https://blog.csdn.net/tjcyjd/article/details/50897959

# https://segmentfault.com/a/1190000002797606

# Default server configuration
#
server {
	#listen 80;
	listen 825; 
	#server_name imoocmall.baidu.com;
	# 强制转发到https
  #rewrite ^(.*) https://$host$1 permanent;


	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root D:/tms/nuxtjs/nuxtpage;
	#/home/anfa/28china/nuxtpage

	ssi on;

	gzip  on;
	gzip_min_length 1k;
	gzip_buffers 4 16k;
	
	#gzip_http_version 1.0;
	gzip_comp_level 4;
	gzip_types text/plain application/x-javascript application/javascript text/css application/xml text/javascript application/vnd.ms-fontobject font/ttf font/opentype font/x-woff image/svg+xml;
	gzip_vary on;
	gzip_disable "MSIE [1-6]\.";

	# Add index.php to the list if you are using PHP
 index index.html index.htm index.php;

  underscores_in_headers on;


