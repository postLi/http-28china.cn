server {
	#listen 80;
	listen 825; 
	#server_name imoocmall.baidu.com;
	# 强制转发到https
  #rewrite ^(.*) https://$host$1 permanent;


	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root D:/project/WWW;

	gzip  on;
	gzip_min_length 1k;
	gzip_buffers 4 16k;
	#gzip_http_version 1.0;
	gzip_comp_level 4;
	gzip_types text/plain application/x-javascript application/javascript text/css application/xml text/javascript application/vnd.ms-fontobject font/ttf font/opentype font/x-woff image/svg+xml;
	gzip_vary on;
	gzip_disable "MSIE [1-6]\.";

	# Add index.php to the list if you are using PHP
 index index.html index.htm index.php;

  underscores_in_headers on;



	location ~* \.(ico|css|js|gif|jpe?g|png)(\?[0-9]+)?$ {
		expires max;
		break;
	}
	
  
	

	location ^~ /api/ {
		# 代理 api，以免跨域
		proxy_pass http://192.168.1.157:7010/;
		# proxy_pass http://192.168.1.42:7010/;
		# proxy_pass http://www.56lines.cn/api/;
	}


	location ^~ / {
			rewrite ^/member/([0-9a-zA-Z]+).html   /member/$1 ;
	rewrite  ^/member/([0-9a-zA-Z]+)-([0-9a-zA-Z]+).html  /member/$1-$2 ;

		proxy_set_header Host $host;
		proxy_set_header X-Real-Ip $remote_addr;
		proxy_set_header X-Forwarded-For $remote_addr;
		# 代理 api，以免跨域
		proxy_pass http://127.0.0.1:3000/;
		# proxy_pass http://www.56lines.cn/api/;
	}


